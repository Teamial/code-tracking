<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoaringBun | Register</title>
    <link rel="icon" href="/images/Bunny Background Remover.png" type="image/png">
    <link rel="manifest" href="/login_todo/manifest.json">
    <link rel="stylesheet" href="/login_todo/mediaframe.css">
    <link rel="stylesheet" href="/login_todo/login-style.css">
</head>

<body>
    <section>
        <video autoplay loop muted playsinline class="back-video">
            <source src="/images/Pinterest Video Download.mp4" type="video/mp4">
            <source src="/images/Pinterest Video Download.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div class="register-page">
            <form id="register-form">
                <h2>Register</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="register-username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="register-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="register-password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="/index.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <script src="/login_todo/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
